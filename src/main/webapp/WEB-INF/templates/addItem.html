<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="baseNoCategories :: pageHead">
</head>
<body>
<script type="application/javascript" th:inline="javascript">
    var syblingLink = /*[[@{/rest/categories/list/sybling}]]*/ 'test';
    $(document).ready(function () {
        $("#image").change(function () {
           previewFile();
        });
        callForCatList(0);
    });
</script>
<div class="container-fluid">
    <div th:replace="baseNoCategories :: header"></div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="post" th:action="@{/adds/new}" class="horizontal-form">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-2">
                        <h2>Dodaj nowe ogłoszenie</h2>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="title" class="col-sm-2 control-label">Tytuł</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" id="title" class="form-control" required=""/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 control-label">Opis</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="description" id="description" rows="10" required="" maxlength="500"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="leftCategory" class="col-sm-2 control-label">Kategoria</label>
                    <div class="col-sm-10">
                        <select multiple="10" id="leftCategory" class="form-control" required="">
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="image" class="col-sm-2 control-label">Zdjęcie</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="image" id="image" accept="image/*" required=""/>
                        <img src="#" id="previewImage" class="sr-only previewImage"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 control-label">Cena</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="price" id="price" required=""/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="shippingPrice" class="col-sm-2 control-label">Koszt dostawy</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="shippingPrice" id="shippingPrice" required=""/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Dodaj ogłoszenie</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
